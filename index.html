<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regalo Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Video de fondo -->
  <video autoplay muted loop playsinline id="video-fondo">

  <div class="contenedor">

<!-- Peluche -->
<div class="item-container oculto" id="peluche-container">

  </div>
  
  <!-- Tickets -->
  <div class="item-container oculto" id="tickets-container">
    <img src="img/tickets.png" alt="Tickets" id="tickets" class="item">
  </div>
  
  <!-- Oreo -->
  <div class="item-container oculto" id="oreo-container">
    <img src="img/paqueteoreo.png" alt="Paquete Oreo" id="oreo" class="item">
    <div id="galletas-container"></div>
  </div>

   <!-- Modal -->
<div id="modal" class="modal oculto">
    <div class="modal-content">
      <p id="modal-text">Texto de ejemplo</p>
      <button id="cerrar-modal">Chiudi</button>

  </div>

  <!-- Modal para tickets -->

      <a id="descargar-ticket" href="img/ticket.jpg" download="biglietto-per-bimbo.png">
        <button>Scarica</button>
      </a>
      <button id="cerrar-modal-tickets" style="margin-top: 10px;">Chiudi</button>
    </div>
  </div>

  <script>
  const gift = document.getElementById('gift');

const peluche = document.getElementById('peluche');
const tickets = document.getElementById('tickets');
const oreo = document.getElementById('oreo');

const pelucheContainer = document.getElementById('peluche-container');
const ticketsContainer = document.getElementById('tickets-container');
const oreoContainer = document.getElementById('oreo-container');

const modal = document.getElementById('modal');
const modalText = document.getElementById('modal-text');
const cerrarModal = document.getElementById('cerrar-modal');

const frases = [
  "Credo in te, e quando non avrai pi√π forza, Stitch ed io saremo qui per darti l‚Äôabbraccio pi√π significativo e pieno d‚Äôamore che sia mai esistito in tutta la dannata internet!",
  "Spioniro Golubiro - Jebeni golub kojeg ≈°alje vlada u javnost da ≈°pionira ljude. Mislite da vas jo≈° nije na≈°ao? Bolje vam je da se veƒá odmah idete sakriti ispod svoje male, slatke, mekane dekice üëÄ",
  "Te amo, gracias por llegar a mi vida, mi cielo üíñ",
  "Nemmeno la distanza √® cos√¨ grande come ci√≤ che provo per te, niente potrebbe impedire che tu riceva lo stesso tipo di affetto come se vivessi qui. Ti meritavi i tuoi Oreo di Stitch üíñ",
  "Lu me cori grida pi tia, e lu me amuri √® vastuni cchi√π di li stiddi e di tuttu l‚Äôuniversu. üåü",
  "Did you like the gift? üéÅ",
  "Show me your dick"
];

gift.addEventListener('click', () => {
  gift.src = 'img/giftopen.png';

  pelucheContainer.classList.remove('oculto');
  peluche.classList.add('salir');

  ticketsContainer.classList.remove('oculto');
  tickets.classList.add('salir');

  oreoContainer.classList.remove('oculto');
  oreo.classList.add('salir');
});

peluche.addEventListener('click', () => {
  const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
  modalText.textContent = fraseAleatoria;
  modal.classList.remove('oculto');
});

const modalTickets = document.getElementById('modal-tickets');
const cerrarModalTickets = document.getElementById('cerrar-modal-tickets');

tickets.addEventListener('click', () => {
  modalTickets.classList.remove('oculto');
});

cerrarModalTickets.addEventListener('click', () => {
  modalTickets.classList.add('oculto');
});

cerrarModal.addEventListener('click', () => {

});


const oreog = document.getElementById('oreo');
const galletasContainer = document.getElementById('galletas-container');

oreog.addEventListener('click', () => {
  const galleta = document.createElement('img');
  galleta.src = 'img/oreo.png';
  galleta.classList.add('galleta');

  // A√±adir una clase √∫nica para cada galleta si quieres identificarla despu√©s (opcional)
  const galletaId = 'galleta-' + Date.now();
  galleta.id = galletaId;

  galletasContainer.appendChild(galleta);

  // Elimina la galleta despu√©s de que termina la animaci√≥n (2s)
  setTimeout(() => {

  }, 2000);
});
  </script>
</body>
</html>
